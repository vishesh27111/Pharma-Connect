<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item class="menu-item" (click)="onDashboardClick()"><mat-icon>dashboard</mat-icon>Dashboard</a>
      <a mat-list-item class="menu-item" (click)="onOrdersClick()"><mat-icon>check_circle</mat-icon>Order History</a>
      <a mat-list-item class="menu-item" (click)="onReservationsClick()"><mat-icon>alarm</mat-icon>Reservations</a>
      <a mat-list-item class="menu-item" (click)="onProductsClick()"><mat-icon>add_shopping_cart</mat-icon>Products</a>
      <a mat-list-item class="menu-item" (click)="onProfileClick()"><mat-icon>account_circle</mat-icon>Profile</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content  class="sticky">
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>PharmaConnect</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
