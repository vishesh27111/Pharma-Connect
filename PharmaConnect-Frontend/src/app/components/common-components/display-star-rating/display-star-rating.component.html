<div class="stars">
    <ng-container *ngFor="let star of [].constructor(filledStars)">
        <mat-icon aria-hidden="false" class="filled" aria-label="Star icon" fontIcon="star"></mat-icon>
    </ng-container>
    <ng-container *ngFor="let star of [].constructor(unfilledStars)">
        <mat-icon aria-hidden="false" class="unfilled" aria-label="Star icon" fontIcon="star"></mat-icon>
    </ng-container>
</div>
