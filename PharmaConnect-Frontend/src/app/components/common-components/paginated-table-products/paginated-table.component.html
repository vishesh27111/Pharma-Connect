<div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="dataSource">

      <ng-container  matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
        <td mat-cell *matCellDef="let element"> {{element['code']}} </td>
      </ng-container>

      <ng-container matColumnDef="drug_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Medicine Name </th>
        <td mat-cell *matCellDef="let element"> {{element['drug_name']}} </td>
      </ng-container>

      <ng-container  matColumnDef="company_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Manufacturer Name </th>
        <td mat-cell *matCellDef="let element"> {{element['company_name']}} </td>
      </ng-container>

      <ng-container  matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
        <td mat-cell *matCellDef="let element"> {{element['quantity']}} </td>
      </ng-container>

      <ng-container  matColumnDef="expiration_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Expiration Date </th>
        <td mat-cell *matCellDef="let element"> {{element['expiration_date']}} </td>
      </ng-container>

      <ng-container  matColumnDef="unit_price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
        <td mat-cell *matCellDef="let element"> ${{element['unit_price']}} </td>
      </ng-container>

      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <mat-icon (click)="UpdateDialog(row.code)">edit</mat-icon>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <mat-icon (click)="DeleteDialog(row.code)">delete</mat-icon>
        </td>
      </ng-container>
  
      <!-- Name Column -->
      <!-- <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container> -->
  
      <!-- Weight Column -->
      <!-- <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container> -->
  
      <!-- Symbol Column -->
      <!-- <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container> -->
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of medicines">
    </mat-paginator>
  </div>
