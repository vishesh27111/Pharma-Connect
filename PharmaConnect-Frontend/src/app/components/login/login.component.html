<div class="wrapper col-md-12">
    <div class="website-title col-md-6">
        <div class="website-title-wrapper">
            <h1 class="main-title">PharmaConnect</h1>
            <h4 class="sub-title">Your one-stop drug solution</h4>
        </div>
    </div>
    <div class="login col-md-6">
        <div class="login-wrapper">
            <h1>Login</h1>            
            <mat-button-toggle-group name="roleToggle" value="{{role}}" (change)="changeRole($event)">
                <mat-button-toggle value="ROLE_USER"><b>Customer</b></mat-button-toggle>
                <mat-button-toggle value="ROLE_ADMIN"><b>Store</b></mat-button-toggle>
            </mat-button-toggle-group>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div *ngIf="submitted" class="error-message">
                    <div class="alert alert-danger" 
                         *ngIf="loginForm.get('email')?.errors?.['required'] ||
                                loginForm.get('email')?.errors?.['email'] ||
                                loginForm.get('password')?.errors?.['required']">
                        Invalid login credentials. Please enter the correct email and password.
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email</label><br/>
                    <input formControlName="email" type="email" id="email" class="form-control" placeholder="Enter email"/>    
                </div>
                
                <div class="form-group mb-3">
                    <label for="password">Password</label><br/>
                    <input formControlName="password" type="password" id="password" class="form-control" placeholder="Password"/>
                </div>
                <button class="btn btn-primary submit-btn" type="submit">Login</button>
            </form>
            <div class="new-user-link">
                New User? <a routerLink="/signup">Register here</a>
            </div>
        </div>
    </div>
</div>
